<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>User Dashboard</title>
</head>

<body>
	<section class="">
		<div class="card mr-4 ml-3">
			<div class="card-body">
				<h1 class="font-weight-bold text-center">Add Conracts</h1>
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>

						</div>
				<div class="container-fluid mt-1">

					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form novalidate th:action="@{/user/process-contact}" th:object="${contact}"
								enctype="multipart/form-data" method="post" class="mt-2">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-circle"></i>
										</div>
									</div><input type="text" class="form-control" name="name"
										placeholder="Enter Name here">
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div><input type="text" class="form-control" name="secondName"
										placeholder="Enter Nick Name here">
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div><input type="number" class="form-control" name="phone"
										placeholder="Enter Phone Number here">
								</div>
								
									<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-envelope"></i>
										</div>
									</div><input type="email" class="form-control" name="email"
										placeholder="Enter Email here">
								</div>
								
										<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
									<i class="fa fa-briefcase"></i>
										</div>
									</div><input type="text" class="form-control" name="work"
										placeholder="Enter Work here">
								</div>
								
						    	<div class="form-group mt-3">
								<textarea placeholder="Enter Contact Description here" class="form-control" name="description" rows="10"></textarea>
								</div>
								
								<div class="custome-file">
								<input type="file" name="ProfileImage">
									
								</div>
								<div class="container text-center mt-2">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
	
							</form>


						</div>
					</div>
				</div>


			</div>
		</div>
		</div>
	</section>

</body>

</html>
