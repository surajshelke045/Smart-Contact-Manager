<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>User Dashboard</title>
</head>

<body>
	<section>
		<div class="text-center">
			<div class="card mr-3 ml-3 mb-4" th:if="${contact}">
				<div class="card-body">
					<div class="container">
						<img style="height: 200px;width: 200px;" class="my-profile" th:src="@{'/img/'+${contact.image}}"
							alt="profile-photo" />
						<h3 class="mt-3"><span th:text="${contact.name}"></span>( <span
								th:text="${contact.secondName}"></span> )
						</h3>
						<table class="table">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col"><span th:text="${contact.cId}"></span></th>

								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${contact.email}"></span></td>
								</tr>
								<tr>
									<th scope="row">Phone</th>
									<td><span th:text="${contact.phone}"></span></td>
								</tr>
								<tr>
									<th scope="row">Work</th>
									<td><span th:text="${contact.work}"></span></td>
								</tr>
            			</tbody>

						</table>
						<div class="description">
							<th:block th:utext="${contact.description}"></th:block>

						</div>
						<div class="container mt-3">
							<button  class="btn btn-warning  mr-2">Edit</button>
							<button th:onclick="| deleteContact(${contact.cId}) |" class="btn btn-danger">Delete</button>
						</div>
					</div>
				<o/div>
		
			</div>
	<h1 class="text-center p-3 bg-white"th:unless="${contact}">You don't have permission to see this contact..</h1>
		</div>
	</section>

</body>

</html>
