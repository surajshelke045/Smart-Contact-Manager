<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Settings</title>
</head>

<body>
	<section class="">
     <div class="container">
		 <div class="row">
			 <div th:if="${session.message}" class="container">
						<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
							<span th:text="${session.message.content}"></span>
						</div>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
			 <div class="col-md-12">
				 <div class="card">
					 <div class="card-body">
						 <h3 class="mb-3 text-center">Change password</h3>
						 <form th:action="@{/user/change-password}" method="post">
							 <div class="form-group">
								 <input name="oldPassword" type="password" placeholder="Enter Old password" class="form-control" required />
								 
							 </div>
							 
							 	 <div class="form-group">
								 <input name="newPassword" type="password" placeholder="Enter New password" class="form-control" required  />
							 </div>
							 <div class="container text-center">
				<button type="submit" class="btn btn-primary">Update password</button>				 
				<button type="reset" class="btn btn-warning ml-3">Reset</button>				 
							 </div>
							 
						 </form>
					 </div>
					 
				 </div>
				 
			 </div>
		 </div>
	 </div>
		<script>
			$(document).ready(() =>{
				$(".item").removeClass("active");
				$("#settings-link").addClass("active");	
			});
			
		</script>
	</section>

</body>

</html>
