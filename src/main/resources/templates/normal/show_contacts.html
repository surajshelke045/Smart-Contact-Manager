<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title th:text="${" title"}"></title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-2">
			<div class="card-body">
				<div class="text-center">
					<h1 class="font-weight-bold">Your Contacts</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Name</th>
								<th scope="col">Email</th>
								<th scope="col">Phone</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c : ${contacts}">
								<th scope="row" th:text="${c.cId}">1</th>
								<td th:text="${c.name}">Mark</td>
								<td th:text="${c.email}">Mark</td>
								<td th:text="${c.phone}">Mark</td>
								<td>
									<button class="btn btn-warning btn-sm mr-2">Edit</button>
									<button class="btn btn-danger btn-sm">Delete</button>
								</td>
							</tr>

						</tbody>
					</table>
				                          <!--   Pagination-->

					<nav aria-label="Page navigation example">
						<ul class="pagination">
							<li th:if="${currentPage !=0}" class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/'+${currentPage-1}}">Previous</a></li>
							<li th:classappend="${currentPage==i-1?'active' : ''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/'+${i-1}}"><span th:text="${i}" /></a></li>
							<li th:if="${currentPage+1 != totalPages}" class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/'+${currentPage+1}}">Next</a></li>
						</ul>
					</nav>

				</div>
			</div>
		</div>
	</section>

</body>

</html>
