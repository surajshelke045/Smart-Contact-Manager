<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="base::layout(~{::section})">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title th:text="${title}"></title>
</head>

<body>
	<section class="">
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 250px;" class="col-md-12">
							<div th:if="${session.message}" class="container">
								<div  class="alert alert-danger text-center mt-3" role="alert">
									<span th:text="${session.message}"></span>
`								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							<h3 class="text-center m-3">Your Registered Email</h3>
							<form th:action="@{/send-otp}" method="post">
								<div class="form-group">
									<input type="email" name="email" class="form-control" placeholder="Enter your email"
										required />
									<div class="container text-center">
										<button class="btn btn-warning mt-3 btn-block">Send OTP</button>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
