<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="base::layout(~{::section})">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title></title>
</head>

<body>
	<section class="">
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 300px;" class="col-md-12">
							<h3 class="text-center m-3">Enter OTP here</h3>
							<div class="alert alert-success text-center" role="alert">
								We have sent OTP to your email
							</div>
							<div th:if="${session.message}" class="container">
								<div class="alert alert-danger text-center" role="alert">
									
									<span th:text="${session.message}"></span>
									`
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							<form th:action="@{/verify-otp}" method="post">
								<div class="form-group">
									<input type="text" name="otp" class="form-control" placeholder="Enter OTP here"
										required />
									<div class="container text-center">
										<button class="btn btn-success mt-3 btn-block">Verify</button>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
